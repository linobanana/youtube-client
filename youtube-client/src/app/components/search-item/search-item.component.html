<mat-card class="card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Video thumbnail">
  <mat-card-content>
    <div class="statistics">
      <div class="statistics-views">
        <mat-icon>remove_red_eye</mat-icon>
        <p>1000</p>
      </div>
      <div class="statistics-likes">
        <mat-icon>thumb_up</mat-icon>
        <p>1000</p>
      </div>
      <div class="statistics-dislikes">
        <mat-icon>thumb_down</mat-icon>
        <p>1000</p>
      </div>
      <div class="statistics-comments">
        <mat-icon>insert_comment</mat-icon>
        <p>1000</p>
      </div>
    </div>
    <h3 class="video-name">KuJi Podcast #46 dhfshdfgjhfsjghdfhgjdfhgjhd</h3>
  </mat-card-content>
  <mat-card-actions class="more-btn">
    <button mat-raised-button color="accent">more</button>
  </mat-card-actions>
</mat-card>
