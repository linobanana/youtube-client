<mat-card class="container">
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle class="subtitle">
    <p class="error" *ngIf="errorMessage">Please enter any data in both fields.</p>
  </mat-card-subtitle>
  <mat-card-content>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit(form.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-stroked-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
